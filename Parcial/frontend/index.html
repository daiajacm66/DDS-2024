<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1° Parcial DDS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body style="font-family: Arial, Helvetica, sans-serif">
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Trámites</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <input type="text" id="buscar-input" class="form-control" placeholder="Buscar por titular...">
                        </li>
                        <button class="btn btn-primary" onclick="filtrar();">Filtrar</button>
                        <li class="nav-item">
                            <input type="text" id="eliminar-input" class="form-control" placeholder="Buscar por titular...">
                        </li>
                        <button class="btn btn-danger" onclick="eliminar();">Eliminar</button>
                    </ul>
        
                </div>
            </div>
        </nav>
    </header>

    <div class="container" style="margin-top: 80px">
        <table class="table table-bordered border-primary table-striped">
            <thead>
                <tr>
                    <th scope="col">Titular</th>
                    <th scope="col">DNI</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Fecha Inicio</th>
                    <th scope="col">Fecha Cierre</th>
                    <th scope="col">Prioritario</th>
                    <th scope="col">Observaciones</th>
                </tr>
            </thead>
            <tbody id="lista-tramites">
            </tbody>
        </table>

        <!-- Botón para abrir el modal de creación -->
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#crearTramiteModal">Crear Nuevo Trámite</button>
    </div>

    <footer class="footer bg-dark text-light justify-content-between align-items-center py-3 border-top">
        <span class="m-3 mb-3 mb-md-0">© 2024 Desarrollo de Software, Universidad Tecnológica Nacional, FRC, Córdoba, Argentina.</span>
    </footer>

    <!-- Modal para crear un nuevo trámite -->
    <div class="modal fade" id="crearTramiteModal" tabindex="-1" aria-labelledby="crearTramiteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearTramiteModalLabel">Crear Nuevo Trámite</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="crearTramiteForm">
                        <div class="mb-3">
                            <label for="titular" class="form-label">Titular</label>
                            <input type="text" class="form-control" id="titular" required>
                        </div>
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dni" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo</label>
                            <input type="text" class="form-control" id="tipo" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaInicio" class="form-label">Fecha Inicio</label>
                            <input type="text" class="form-control" id="fechaInicio" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaCierre" class="form-label">Fecha Cierre</label>
                            <input type="text" class="form-control" id="fechaCierre" required>
                        </div>
                        <div class="mb-3">
                            <label for="prioritario" class="form-label">Prioritario</label>
                            <input type="text" class="form-control" id="prioritario" required>
                        </div>
                        <div class="mb-3">
                            <label for="observaciones" class="form-label">Observaciones</label>
                            <input type="text" class="form-control" id="observaciones" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script> 
</body>
</html>
